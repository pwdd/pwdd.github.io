---
layout: default
---

{% for post in site.posts reversed %}
  <article class="post">
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
      <header class="text-center post-title index">
        <div class="date-index">
         {{ post.date | date: "%b %-d, %Y" }}
        </div>
        <h2>{{ post.title }}</h2>
        <div class="post-excerpt">
          <p>post.excerpt</p>
      </div>
      </header>
    </a>
  </article>
{% endfor %}
